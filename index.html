
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Atlas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .category {
      font-weight: bold;
      color: #555;
    }
    .name {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .description {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI 서비스 모음집</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="서비스 검색..." onkeyup="filterCards()">
  </div>
  <div id="cards"></div>

  <script>
    const services = [
      { category: "이미지 생성", name: "Midjourney", description: "고품질 이미지를 생성하는 AI 툴" },
      { category: "음성 생성", name: "ElevenLabs", description: "실제같은 목소리를 생성하는 AI 음성 툴" },
      { category: "텍스트 생성", name: "ChatGPT", description: "문장 생성과 대화를 위한 AI" },
      { category: "코드 생성", name: "GitHub Copilot", description: "프로그래밍 코드를 자동으로 생성" }
    ];

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      services.forEach(service => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="category">${service.category}</div>
          <div class="name">${service.name}</div>
          <div class="description">${service.description}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterCards() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = services.filter(s => s.name.toLowerCase().includes(query) || s.category.toLowerCase().includes(query));
      const container = document.getElementById('cards');
      container.innerHTML = '';
      filtered.forEach(service => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="category">${service.category}</div>
          <div class="name">${service.name}</div>
          <div class="description">${service.description}</div>
        `;
        container.appendChild(card);
      });
    }

    renderCards();
  </script>
</body>
</html>
